{% extends 'layout.html' %}

{% block body %}
    <h2>Your links are:</h2>
    {% for link in links %}
    <li>{{ link }}</li>
        <div>
        <a href='/change_link{{ link }}' class="small round button" value="Change">Change</a>
        <a href="/delete_link{{ link }}" class="small round button" value="Delete">Delete</a>
        <a href="/notes{{ link }}" class="small round button" value="Notes">Notes</a>
        </div>
    {% endfor %}
{% endblock %}
