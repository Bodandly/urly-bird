{% extends 'layout.html' %}

{% block body %}
    <h2>Your links are:</h2>
    {% for link in links %}
        <h5>{{ link.description }}</h5>
        <li><a href='{{ base_url }}{{ link }}'>{{ base_url }}{{ link }}</a></li>
        <div>
       <a href="{{ url_for("customize_link", small_link=link) }}" class="small round button">Change</a>
       <a href="{{ url_for("delete_link", small_link=link) }}" class="small round button">Delete</a>
        <a href="{{ url_for("edit_link", small_link=link) }}" class="small round button">Edit</a>
        </div>
    {% endfor %}
{% endblock %}
